<div class="table-container" *ngIf="history.length > 0; else noData">
  <table>
    <thead>
      <tr>
        <th>Fecha busqueda</th>
        <th>Texto aleatorio</th>
        <th>Palabras usadas como query</th>
        <th>GIF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of history">
        <td>{{ item.date | date: 'short' }}</td>
        <td>{{ item.fact }}</td>
        <td>{{ item.query }}</td>
        <td>
          <img [src]="item.gifUrl" alt="Gif" width="80" height="80" class="rounded-circle">
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator class="paginator"
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>


<ng-template #noData>
  <p>No hay historial a√∫n.</p>
</ng-template>
